<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta httpequiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SURVEY ID</title>
      <link rel="stylesheet" href="survey.css">
      
    </head>

    <body>
      <h1>STUDENT ID</h1>

    <form method="POST" action="" name="student_form">
      <div class="form-control">
        <label for="name" id="label-name">NAME</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>

      <div class="form-control">
        <label for="reg.no" id="label-reg.no"> REG.NO</label>
        <input type="text" id="reg.no" name="reg.no" placeholder="Enter your reg.no">
      </div>

      <div class="form-control">
        <label for="branch" id="label-branch">BRANCH</label>
        <select name="branch" id="branch">
            <option>-select-</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="EIE">EIE</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
        </select>
      </div>

      <div class="form-control">
        <label>YEAR</label>
        <label for="year-1">
            <input type="radio" name="year" id="year-1" value="I-Year">I-YEAR</input>
        </label>
        <label for="year-2">
            <input type="radio" name="year" id="year-2" value="II-Year">II-YEAR</input>
        </label>
        <label for="year-3">
            <input type="radio" name="year" id="year-3" value="III-Year">III-year</input>
        </label>
        <label for="year-4">
            <input type="radio" name="year" id="year-4" value="IV-Year">IV-YEAR</input>
        </label>
      </div>

      <button type="submit" value="submit" id="submit">SUBMIT</button>
      <script src="survey.js"></script>
    </form>
    </body>
</html>
